<div class="main_container" [formGroup]="form">
  <h2>{{ selectedProduct.name }}</h2>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closePopUp()"
  >
    X
  </button>
  <img class="product_selected_img" [src]="selectedProduct.photoUrl" alt="" />
  <form class="form" action="javascript:void(0)" (submit)="sendEmail($event)">
    <div class="about_inputs">
      <input
        formControlName="phone"
        class="input"
        type="tel"
        id="phone"
        name="phone"
        placeholder="טלפון"
        required
      />
      <input
        formControlName="from_name"
        class="input"
        id="from_name"
        name="from_name"
        type="text"
        placeholder="שם מלא"
      />
    </div>
    <input
      formControlName="from_email"
      type="email"
      class="input"
      id="email"
      pattern=".+@globex\.com"
      size="30"
      required
      placeholder="your_mail@google.com"
    />
    <textarea
      formControlName="message"
      class="input"
      id="message"
      name="message"
      rows="4"
      cols="50"
    ></textarea>
    <button type="submit">שלח</button>
  </form>
</div>
